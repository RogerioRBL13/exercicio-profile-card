<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@500&family=Fira+Code:wght@300;400;500;600;700&family=Kanit:ital,wght@0,100;0,300;0,400;1,200&family=Kumbh+Sans:wght@400;700&family=Poppins:wght@100;600;700&family=Prompt:ital,wght@0,200;0,300;0,500;1,100;1,400&family=VT323&display=swap" rel="stylesheet">

</head>
<body>
    <main class="container-principal">
        <section class="profile-card"><!-- Aqui é o inicio do card -->
            <div class="usuario"><!-- Inicio foto e nome -->
                <div class="foto-perfil">
                    <img src="src/imagens/image-victor.jpg" alt="minha-foto-do-perfil">
                </div>

                <div class="identificacao">
                    <h3>Victor Crest <span>26</span></h3>
                    <h5>London</h5>
                </div><!-- Fim foto e nome -->
            </div>    
                    <div class="estatiscas"><!-- Área dos números -->
                        <div class="f-l-p">
                            <p>80K</p>
                            <h6>Followers</h6>
                        </div>
            
                        <div class="f-l-p">
                            <p>803K</p>
                            <h6>Likes</h6>
                        </div>
            
                        <div class="f-l-p">
                            <p>80K</p>
                            <h6>Photos</h6>
                        </div>
                    </div>
        </section><!-- Aqui é o fim do card -->
    </main>
</body>
</html>
